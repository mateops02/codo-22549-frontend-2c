<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href=".css/calculadora.css">

<body>
    <main>
        <section>
            <h1>Calculadora</h1>
            <!--operador 1-->
            <label for="op1"></label>
            <input id="op1" type="number">

            <!--operacion matematica-->  
            <label for="operacion"></label>
            <input id="operacion" type="text" size="5">

            <!--operador 2-->

            <label for="op2"></label>
            <input id="op2" type="number">

            <!--obtiene resultado-->

            <label for="op1">=</label>
            <label id="resultado"></label>

            <br>

            <!--realiza calculo-->

            <button onclick="calcular ()">
                Calcular
            </button>

            <button onclick="limpiar ()">
                X
            </button>

        </section>

        <section>
            <div class="calculadora-container">
                <div class="numeros-container">
                    <div>0</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div> 
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>

                <div class="calculadora-container-operaciones">
                    <div>+</div>
                    <div>-</div>
                    <div>/</div> 
                    <div>*</div>
                    <div>=</div>
                </div>
            </div>
        </section>
    </main>
